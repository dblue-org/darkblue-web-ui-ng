<nz-select
  [nzMaxTagCount]="10"
  nzPlaceHolder="请选择职位"
  [nzMode]="mode"
  style="width: 100%"
  [(ngModel)]="value"
  [nzDisabled]="isDisabled"
  (ngModelChange)="onModalValueChange($event)"
>
  <nz-option *ngFor="let item of options" [nzLabel]="item.positionName" [nzValue]="item.positionId" />
</nz-select>
