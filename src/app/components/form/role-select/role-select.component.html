<nz-select
  [nzMaxTagCount]="10"
  nzMode="multiple"
  nzPlaceHolder="请选择角色"
  [style]="{minWidth: width}"
  [(ngModel)]="value"
  [nzDisabled]="isDisabled"
  (ngModelChange)="onModalValueChange($event)"
>
  <nz-option *ngFor="let item of options" [nzLabel]="item.roleName" [nzValue]="item.roleId" />
</nz-select>
