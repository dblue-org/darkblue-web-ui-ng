<nz-select
  [nzMaxTagCount]="10"
  nzMode="default"
  nzPlaceHolder="请选择要执行的宏"
  [style]="{minWidth: width}"
  [(ngModel)]="value"
  [nzDisabled]="isDisabled"
  (ngModelChange)="onModalValueChange($event)"
>
  <nz-option *ngFor="let item of options"
             [nzLabel]="item.macroName + ' (' + item.macroClass + ')'"
             [nzValue]="item.macroCode" />
</nz-select>
