<app-toolbar>
  <div nz-row>
    <div nz-col nzSpan="12">
      <nz-radio-group [(ngModel)]="platform" style="margin-right: 8px;" (ngModelChange)="loadMenu()">
        <label nz-radio-button [nzValue]="1">PC端</label>
        <label nz-radio-button [nzValue]="2">移动端</label>
      </nz-radio-group>
      <button nz-button nzType="primary" (click)="showAddMenuModal()">新增</button>
    </div>
    <div nz-col nzSpan="12" class="right">
      <button nz-button nzType="default" [nzLoading]="loading" (click)="loadMenu()">
        <span nz-icon nzType="reload"></span> 重新加载
      </button>
    </div>
  </div>
</app-toolbar>
<app-box-container>


  <nz-table #expandTable
            [nzData]="listOfMapData"
            nzSize="small"
            nzTableLayout="fixed"
            nzBordered
            [nzLoading]="loading"
            [nzShowPagination]="false">
    <thead>
    <tr>
      <th nzWidth="200px">菜单名称</th>
      <th nzWidth="80px">类型</th>
      <th>路由</th>
      <th nzWidth="80px">顺序</th>
      <th nzWidth="350px">图标</th>
      <th nzWidth="120px">是否可用</th>
      <th nzWidth="120px">是否可见</th>
      <th nzWidth="120px">生产环境可见</th>
      <th nzWidth="250px">操作</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.menuId]">
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td
            [nzIndentSize]="item.level! * 20"
            [nzShowExpand]="!!item.children"
            [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.menuId], item, $event)"
          >
            <app-menu-icon [icon]="item.menuIcon"/>
            {{ item.menuName }}
          </td>
          <td>{{ item.menuType == 1 ? '菜单组' : '菜单项' }}</td>
          <td>{{ item.menuUrl }}</td>
          <td>{{ item.sortNum || '-' }}</td>
          <td>{{ item.menuIcon }}</td>
          <td>{{ item.isEnable ? '是' : '否' }}</td>
          <td>{{ item.isVisible ? '是' : '否' }}</td>
          <td>{{ item.isProductionVisible ? '是' : '否' }}</td>
          <td>
            <button *ngIf="item.menuType == 1" nz-button nzSize="small" nzType="primary"
                    (click)="showAddMenuModal(item)">添加
            </button>
            <button nz-button nzSize="small" nzType="default" (click)="showEditMenuModal(item)">修改</button>
            <button *ngIf="!item.children || item.children.length == 0"
                    nz-button nzSize="small"
                    nzType="primary"
                    nz-popconfirm
                    nzPopconfirmTitle="是否确认删除此菜单?"
                    (nzOnConfirm)="deleteMenu(item.menuId)"
                    nzDanger>删除
            </button>
            <button *ngIf="item.isEnable" nz-button nzSize="small" nzType="default" nzDanger
                    (click)="disabledMenu(item.menuId)">禁用
            </button>
            <button *ngIf="!item.isEnable" class="ant-btn-success" nz-button nzSize="small"
                    (click)="enableMenu(item.menuId)">启用
            </button>
          </td>
        </tr>
      </ng-container>
    </ng-container>
    </tbody>
  </nz-table>
</app-box-container>

<app-menu-add-modal #menuAddModal (onSuccess)="loadMenu()"/>
